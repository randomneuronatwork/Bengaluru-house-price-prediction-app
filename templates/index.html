			<form action="/predict" method="POST" autocomplete="off" class="login100-form validate-form">

					Bengaluru House Price Predictor
				</span>
        
        <div class="wrap-input100 validate-input m-b-20" data-validate="Required field">

                <option value=" ">Select location</option>
                <option value="whitefield">Whitefield</option>
                <option value="vishveshwarya layout">Vishveshwarya Layout</option>
                <option value="vijayanagar">Vijayanagar</option>
                <option value="uttarahalli">Uttarahalli</option>

				<option value="sultan palaya">Sultan Palaya</option>
				<option value="shivaji nagar">Shivaji nagar</option>
				<option value="sarjapur  road">Sarjapur  road</option>
				<option value="ramagondanahalli">Ramagondanahalli</option>
				<option value="ombr layout">Ombr layout</option>
				<option value="kadubeesanahalli">Kadubeesanahalli</option>
				<option value="cv raman nagar">C V Raman nagar</option>
			  <option value="benson town">Benson town</option>
			  <option value="electronic city">Electronic city</option>
			  <option value="brookefield">Brookefield</option>
			  <option value="anjanapura">Anjanapura</option>
			  <option value="abbigere">Abbigere</option>
                </select>
            <span class="focus-input100"></span>
          </div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Required field">
					<input class="input100" type="text" name="area" placeholder="Area in sq. ft.">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Required field">
					<input class="input100" type="text" name="bhk" placeholder="How many BHK?">
					<span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-25" data-validate = "Required field">
            <input class="input100" type="text" name="bathrooms" placeholder="Number of Bathrooms ">
            <span class="focus-input100"></span>
          </div>

				<div class="container-login100-form-btn">
					<button  type="submit" class="login100-form-btn" data-toggle="modal" data-target="#modalresult">
						GET PRICE !!!
					</button>
				</div>

			
			</form>
